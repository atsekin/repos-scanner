<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/users.css" />

  <!-- Handlebars -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</head>

<!-- Body -->
<body>

<!-- Display Repos -->
<div class="users-column">
  <form id="pat-form" class="pat-form">
    <input class="form-control" type="password" name="pat" placeholder="Enter token...">
    <button
      type="submit"
      class="btn btn-primary"
    >Set</button>
  </form>
</>
<div class="users-column">
  <div id="all-repos-anchor"></div>

  <script
    id="all-repos-template"
    type="text/x-handlebars-template"
  >
    <div class="column-header">
      Repos:
    </div>
    {{#each repos}}
      <div class="user-display-ele">
        <div class="normal-view">
          <div><b>Name:</b> {{name}}</div>
          <div><b>Size:</b> {{size}}</div>
          <div><b>Owner:</b> {{owner}}</div>
          <button
            type="button"
            class="btn btn-primary"
            data-repo="{{name}}"
            onclick="loadRepoDetails('{{name}}', '{{owner}}')"
          >
            View details
          </button>
        </div>
      </div>
      <div id="repo-details-{{name}}"></div>
    {{/each}}
  </script>
  <script
    id="repo-details-template"
    type="text/x-handlebars-template"
  >
    <div class="user-display-ele">
      <div class="normal-view">
        <div><b>Name:</b> {{name}}</div>
        <div><b>Size:</b> {{size}}</div>
        <div><b>Owner:</b> {{owner}}</div>
        <div><b>Is private:</b> {{isPrivate}}</div>
        <div><b>Files count:</b> {{filesCount}}</div>
        <div><b>Active web hooks:</b>
          {{#each webHooks}}
            <div>{{name}}</div>
          {{/each}}
        </div>
        <div><b>Yml file content:</b></div>
        <pre>{{ymlContent}}</pre>
      </div>
    </div>
  </script>
</div>
</body>
<script src="scripts/index.js"></script>
</html>
